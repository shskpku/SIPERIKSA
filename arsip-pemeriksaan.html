<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arsip Pemeriksaan - SIPERIKSA</title>
  <link href="siperiksa-logo.png" rel="icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --navy: #001f3f;
      --gold: #FFD700;
      --light-navy: #003366;
      --light-gray: #f5f5f5;
      --white: #ffffff;
      --dark-gray: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--light-gray);
      color: var(--dark-gray);
      transition: all 0.3s ease;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 280px;
      /* Fixed width for sidebar */
      background-color: var(--navy);
      color: var(--white);
      padding: 20px 0;
      position: fixed;
      /* Make sidebar fixed */
      height: 100vh;
      /* Full height */
      overflow-y: auto;
      /* Allow scrolling if content overflows */
      z-index: 100;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease;
      /* Smooth transition for sidebar */
      left: 0;
      /* Show sidebar by default */
    }

    .sidebar.hidden {
      left: -280px;
      /* Hide sidebar */
    }

    .sidebar-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .sidebar-logo {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }

    .sidebar-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }

    .sidebar-user {
      text-align: center;
    }

    .sidebar-user h3 {
      color: var(--gold);
      margin-bottom: 5px;
    }

    .sidebar-user p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 3px;
    }

    .sidebar-menu {
      padding: 0 20px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      color: var(--white);
    }

    .menu-item:hover {
      background-color: var(--light-navy);
    }

    .menu-item i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    .submenu {
      display: none;
      /* Hide submenu by default */
      padding-left: 20px;
      /* Indent submenu items */
    }

    .submenu-item {
      padding: 10px 15px;
      color: var(--white);
      text-decoration: none;
      display: block;
    }

    .submenu-item:hover {
      background-color: var(--light-navy);
    }

    .submenu-item.active {
      background-color: var(--gold);
      color: var(--navy);
      font-weight: bold;
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      /* Take remaining space */
      padding: 20px;
      /* Consistent padding */
      transition: all 0.3s ease;
      margin-left: 280px;
      /* Leave space for the sidebar */
      max-height: 100vh;
      /* Max height for scrolling */
      overflow-y: auto;
      /* Enable vertical scrolling */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .header-title h1 {
      color: var(--navy);
      font-size: 24px;
      /* Adjusted header font size */
    }

    .toggle-sidebar {
      display: none;
      background-color: var(--navy);
      color: var(--white);
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .toggle-sidebar:hover {
      background-color: var(--light-navy);
    }

    .form-section {
      background-color: var(--white);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .toggle-section {
      margin-bottom: 15px;
    }

    .toggle-section input[type="checkbox"] {
      display: none;
    }

    .toggle-section label {
      display: block;
      background-color: var(--light-navy);
      color: var(--white);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .toggle-section input[type="checkbox"]:checked+label {
      background-color: var(--gold);
    }

    .toggle-content {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toggle-section input[type="checkbox"]:checked~.toggle-content {
      display: block;
    }

    .upload-section {
      margin-top: 20px;
    }

    .upload-section label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .upload-section input[type="file"] {
      margin-bottom: 10px;
    }

    .save-btn {
      padding: 12px 20px;
      background-color: var(--gold);
      color: var(--navy);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .save-btn:hover {
      background-color: rgba(255, 215, 0, 0.8);
    }
        /* Spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      min-width: 250px;
      padding: 15px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s, transform 0.4s;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    .toast.success { background-color: #16a34a; } /* hijau */
    .toast.error { background-color: #dc2626; }   /* merah */

    /* Mobile Styles */
    @media (max-width: 768px) {
      .container {
        position: relative;
      }

      .sidebar {
        position: fixed;
        left: -280px;
        top: 0;
        bottom: 0;
        height: 100vh;
        z-index: 1000;
      }

      .sidebar.active {
        left: 0;
      }

      .main-content {
        padding: 15px;
        /* Adjusted padding for mobile */
        margin-left: 0;
        /* Remove margin for mobile */
      }

      .toggle-sidebar {
        display: block;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <img src="siperiksa-logo.png" alt="SIPERIKSA Logo">
        </div>
        <div class="sidebar-user">
          <h3 id="userName">Nama Petugas</h3>
          <p id="userNIP">NIP: 1234567890123456</p>
          <p id="userJabatan">Jabatan: Petugas Pemeriksaan</p>
        </div>
      </div>

      <div class="sidebar-menu">
        <a href="dashboard.html" class="menu-item">
          <i>üìä</i> Dashboard
        </a>
        <div class="menu-item" id="status-hukum-toggle">
          <i>‚öñÔ∏è</i> Status Hukum Kapal
        </div>
        <div class="submenu" id="status-hukum-submenu">
          <a href="arsip-status-hukum.html" class="submenu-item">
            <i>üìÇ</i> Arsip Status Hukum Kapal
          </a>
          <a href="data-status-hukum.html" class="submenu-item">
            <i>üìù</i> Data Status Hukum Kapal
          </a>
        </div>
        <div class="menu-item" id="sertifikasi-toggle">
          <i>üö¢</i> Sertifikasi Kapal
        </div>
        <div class="submenu" id="sertifikasi-submenu" style="display: block;"> <!-- Show submenu by default -->
          <a href="arsip-pemeriksaan.html" class="submenu-item active">
            <i>üìÇ</i> Arsip Pemeriksaan Kapal
          </a>
          <a href="data-pemeriksaan.html" class="submenu-item">
            <i>üìù</i> Data Pemeriksaan Kapal
          </a>
        </div>
        <a href="logout.html" class="menu-item">
          <i>üö™</i> Logout
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
      <div class="header">
        <div class="header-title">
          <h1>Arsip Pemeriksaan Kapal</h1>
        </div>
        <button class="toggle-sidebar" id="toggle-sidebar">
          ‚ò∞ Menu
        </button>
      </div>

      <div class="form-section">
        <form id="arsipForm">
          <!-- Toggle for Kapal Information -->
          <div class="form-group toggle-section">
            <input type="checkbox" id="toggleKapalInfo" />
            <label for="toggleKapalInfo">Informasi Kapal</label>
            <div class="toggle-content">
              <div class="form-group">
                <label for="togglePerusahaan">Perusahaan</label>
                <input type="text" id="togglePerusahaan" name="perusahaan" placeholder="Masukkan Nama Perusahaan"
                  required />
              </div>
              <div class="form-group">
                <label for="toggleKapal">Nama Kapal</label>
                <input type="text" id="toggleKapal" name="namaKapal" placeholder="Masukkan Nama Kapal" required />
              </div>
              <div class="form-group">
                <label for="ukuranKapal">Ukuran Kapal</label>
                <input type="text" id="ukuranKapal" name="ukuranKapal" placeholder="Masukkan Ukuran Kapal" required />
              </div>
              <div class="form-group">
                <label for="callSign">Call Sign</label>
                <input type="text" id="callSign" name="callSign" placeholder="Masukkan Call Sign" required />
              </div>
              <div class="form-group">
                <label for="bahanKapal">Bahan Kapal</label>
                <input type="text" id="bahanKapal" name="bahanKapal" placeholder="Masukkan Bahan Kapal" required />
              </div>
              <div class="form-group">
                <label for="keterangan">Keterangan</label>
                <input type="text" id="keterangan" name="keterangan" placeholder="Masukkan Keterangan" required />
              </div>
            </div>
          </div>

          <!-- Toggle for Sertifikat -->
          <div class="form-group toggle-section">
            <input type="checkbox" id="toggleSertifikat" />
            <label for="toggleSertifikat">Penerbitan Sertifikat</label>
            <div class="toggle-content">
              <div class="form-group">
                <label for="jenisSertifikat">Jenis Sertifikat</label>
                <input type="text" id="jenisSertifikat" name="jenisSertifikat" placeholder="Masukkan Jenis Sertifikat"
                  required />
              </div>
              <div class="form-group">
                <label for="tanggalTerbit">Tanggal Terbit</label>
                <input type="date" id="tanggalTerbit" name="tanggalTerbit" required />
              </div>
              <div class="form-group">
                <label for="tanggalMasaBerlaku">Tanggal Masa Berlaku</label>
                <input type="date" id="tanggalMasaBerlaku" name="tanggalMasaBerlaku" required />
              </div>
              <div class="form-group">
                <label for="nomorSertifikat">Nomor Sertifikat</label>
                <input type="text" id="nomorSertifikat" name="nomorSertifikat" placeholder="Masukkan Nomor Sertifikat"
                  required />
              </div>
            </div>
          </div>

          <!-- Toggle for Marine Inspector -->
          <div class="form-group toggle-section">
            <input type="checkbox" id="togglePemeriksa" />
            <label for="togglePemeriksa">Nama Pemeriksa / Marine Inspector</label>
            <div class="toggle-content">
              <input type="text" name="namaPemeriksa" placeholder="Masukkan Nama Pemeriksa" required />
            </div>
          </div>

          <!-- Upload Section -->
          <div class="upload-section">
            <label>Upload Berkas Pendukung:</label>
            <div class="form-group">
              <label for="permohonan">Permohonan Pemeriksaan</label>
              <input type="file" id="permohonan" name="permohonan" accept=".pdf,.doc,.docx" required />
            </div>
            <div class="form-group">
              <label for="suratTugas">Surat Tugas Pemeriksa</label>
              <input type="file" id="suratTugas" name="suratTugas" accept=".pdf,.doc,.docx" required />
            </div>
            <div class="form-group">
              <label for="evaluasi">Evaluasi Pemeriksaan</label>
              <input type="file" id="evaluasi" name="evaluasi" accept=".pdf,.doc,.docx" required />
            </div>
            <div class="form-group">
              <label for="laporanPemeriksaan">Laporan Pemeriksaan</label>
              <input type="file" id="laporanPemeriksaan" name="laporanPemeriksaan" accept=".pdf,.doc,.docx" required />
            </div>
            <div class="form-group">
              <label for="sertifikat">Sertifikat Kapal</label>
              <input type="file" id="sertifikat" name="sertifikat" accept=".pdf,.doc,.docx" required />
            </div>
            <div class="form-group">
              <label for="pnbp">PNBP/Lembar Pembayaran</label>
              <input type="file" id="pnbp" name="pnbp" accept=".pdf,.doc,.docx" required />
            </div>
          </div>
          <button type="submit" class="save-btn">Simpan Data</button>
        </form>
        <!-- Spinner -->
        <div id="spinner" class="spinner mt-4"></div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>



  <script>
    const form = document.getElementById('arsipForm');
    const spinner = document.getElementById('spinner');
    const toast = document.getElementById('toast');

    function showToast(message, type = "success") {
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      setTimeout(() => {
        toast.className = `toast ${type}`;
      }, 3000);
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      spinner.style.display = "block"; // tampilkan spinner

      fetch("https://script.google.com/macros/s/AKfycbx20qEi81rgrTvSFoPsgi57mv188UxFCBalJUsSunnylJV_NDi8uURdpKqGdfwA5qR4-g/exec", {
        method: "POST",
        body: formData
      })
        .then(res => res.text())
        .then(txt => {
          spinner.style.display = "none"; // sembunyikan spinner
          if (txt.includes("berhasil")) {
            showToast("‚úÖ Data & File berhasil disimpan!", "success");
            form.reset();
          } else {
            showToast("‚ö†Ô∏è Terjadi kesalahan: " + txt, "error");
          }
        })
        .catch(err => {
          spinner.style.display = "none";
          showToast("‚ùå Gagal mengirim data: " + err.message, "error");
        });
    });

    // Toggle sidebar on mobile
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-sidebar');
    const mainContent = document.getElementById('main-content');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Close sidebar when clicking outside on mobile
    mainContent.addEventListener('click', (e) => {
      if (window.innerWidth <= 768 && sidebar.classList.contains('active') && e.target !== toggleBtn) {
        sidebar.classList.remove('active');
      }
    });

    // Toggle sertifikasi submenu
    const sertifikasiToggle = document.getElementById('sertifikasi-toggle');
    const sertifikasiSubmenu = document.getElementById('sertifikasi-submenu');

    sertifikasiToggle.addEventListener('click', () => {
      sertifikasiSubmenu.style.display = sertifikasiSubmenu.style.display === 'block' ? 'none' : 'block';
    });

    // Toggle status hukum submenu
    const statusHukumToggle = document.getElementById('status-hukum-toggle');
    const statusHukumSubmenu = document.getElementById('status-hukum-submenu');

    statusHukumToggle.addEventListener('click', () => {
      statusHukumSubmenu.style.display = statusHukumSubmenu.style.display === 'block' ? 'none' : 'block';
    });

    // Display user information from session storage
    document.addEventListener('DOMContentLoaded', function () {
      const userName = sessionStorage.getItem('nama') || 'Nama Petugas';
      const userNIP = sessionStorage.getItem('nip') || '1234567890123456';
      const userJabatan = sessionStorage.getItem('jabatan') || 'Petugas Pemeriksaan';

      document.getElementById('userName').textContent = userName;
      document.getElementById('userNIP').textContent = userNIP;
      document.getElementById('userJabatan').textContent = userJabatan;
    });
  </script>
</body>
</html>
