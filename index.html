<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPERIKSA - Sistem Arsip Status Hukum Dan Sertifikasi Kapal</title>
    <link href="logo-shsk.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --navy: #001f3f;
            --gold: #d4af37;
            --light-navy: #1a3a60;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --error: #e74c3c;
            --success: #2ecc71;
            --active-bg: #d4af37; /* Background color for active container */
            --inactive-bg: #f5f5f5; /* Background color for inactive container */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
        }

        .login-header {
            background-color: var(--navy);
            color: var(--gold);
            padding: 30px 20px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 200px;
            padding: 10px;
            border-radius: 8px;
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 10px 0 5px;
        }

        .login-header p {
            font-size: 0.9rem;
            color: var(--white);
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--navy);
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-navy);
        }

        .password-toggle {
            cursor: pointer;
            color: var(--light-navy);
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--gold);
        }

        .login-btn {
            width: 100%;
            background-color: var(--gold);
            color: var(--navy);
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background-color: var(--light-navy);
            color: var(--white);
        }

        .register-btn {
            width: 100%;
            background-color: var(--light-navy);
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .register-btn:hover {
            background-color: var(--gold);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.8rem;
        }

        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .login-option {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .login-option div {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: 1px solid var(--navy);
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-option div.active {
            background-color: var(--active-bg);
            color: var(--white);
        }

        .login-option div.inactive {
            background-color: var(--inactive-bg);
            color: var(--navy);
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .popup.show {
            display: block;
            opacity: 1;
        }

        .popup.success {
            border-color: var(--success);
        }

        .popup.error {
            border-color: var(--error);
        }

        .popup h4 {
            margin-bottom: 10px;
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 10px;
            }
            .login-header {
                padding: 20px 15px;
            }
            .logo img {
                height: 60px;
            }
            .login-header h1 {
                font-size: 1.5rem;
            }
            .login-form {
                padding: 20px;
            }

            .popup {
                width: 90%;
                right: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="logo-shsk.png" />
            </div>
            <h1>SIPERIKSA</h1>
            <p>Sistem Arsip Status Hukum Dan Sertifikasi Kapal</p>
        </div>

        <div class="login-option">
            <div id="petugasOption" class="active">Login sebagai Petugas</div>
            <div id="penggunaOption" class="inactive">Login sebagai Pengguna Jasa</div>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group" id="nipGroup">
                <label for="nip">NIP</label>
                <div class="input-with-icon">
                    <input type="text" id="nip" name="nip" placeholder="Masukkan NIP Anda" required>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="error-message" id="nipError"></div>
            </div>

            <div class="form-group" id="emailGroup" style="display: none;">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" required>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <input type="password" id="password" name="password" placeholder="Masukkan Password Anda" required>
                    <div class="input-icon password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <button type="button" class="register-btn" id="registerButton" style="display: none;">
                <i class="fas fa-user-plus"></i> Daftar Akun Baru
            </button>
            
            <p class="footer-text">Â© 2025 SIPERIKSA - Seksi SHSK KSOP Pekanbaru</p>
        </form>
    </div>

    <!-- Popup Notification -->
    <div class="popup" id="popup">
        <h4 class="font-bold" id="popupTitle"></h4>
        <p id="popupMessage"></p>
        <button class="mt-4 bg-blue-500 text-white rounded px-4 py-2" id="closePopupButton" onclick="closePopup()">Tutup</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });

            // Show/hide fields based on login type
            const petugasOption = document.getElementById('petugasOption');
            const penggunaOption = document.getElementById('penggunaOption');
            const nipGroup = document.getElementById('nipGroup');
            const emailGroup = document.getElementById('emailGroup');
            const registerButton = document.getElementById('registerButton');

            petugasOption.addEventListener('click', function() {
                nipGroup.style.display = 'block';
                emailGroup.style.display = 'none';
                registerButton.style.display = 'none';
                petugasOption.classList.add('active');
                petugasOption.classList.remove('inactive');
                penggunaOption.classList.remove('active');
                penggunaOption.classList.add('inactive');
            });

            penggunaOption.addEventListener('click', function() {
                nipGroup.style.display = 'none';
                emailGroup.style.display = 'block';
                registerButton.style.display = 'block';
                penggunaOption.classList.add('active');
                penggunaOption.classList.remove('inactive');
                petugasOption.classList.remove('active');
                petugasOption.classList.add('inactive');
            });

            // Form validation and submission
            const loginForm = document.getElementById('loginForm');
            const popup = document.getElementById('popup');
            const popupTitle = document.getElementById('popupTitle');
            const popupMessage = document.getElementById('popupMessage');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Validate based on login type
                const nip = document.getElementById('nip');
                const email = document.getElementById('email');
                const password = document.getElementById('password');
                const nipError = document.getElementById('nipError');
                const emailError = document.getElementById('emailError');
                const passwordError = document.getElementById('passwordError');

                if (petugasOption.classList.contains('active')) {
                    // Validate NIP
                    if (nip.value.trim() === '') {
                        nipError.textContent = 'NIP harus diisi';
                        nipError.style.display = 'block';
                        nip.style.borderColor = 'var(--error)';
                        isValid = false;
                    } else if (!/^\d+$/.test(nip.value.trim())) {
                        nipError.textContent = 'NIP harus berupa angka';
                        nipError.style.display = 'block';
                        nip.style.borderColor = 'var(--error)';
                        isValid = false;
                    } else {
                        nipError.style.display = 'none';
                        nip.style.borderColor = '#ddd';
                    }
                } else {
                    // Validate Email
                    if (email.value.trim() === '') {
                        emailError.textContent = 'Email harus diisi';
                        emailError.style.display = 'block';
                        email.style.borderColor = 'var(--error)';
                        isValid = false;
                    } else {
                        emailError.style.display = 'none';
                        email.style.borderColor = '#ddd';
                    }
                }

                // Validate password
                if (password.value.trim() === '') {
                    passwordError.textContent = 'Password harus diisi';
                    passwordError.style.display = 'block';
                    password.style.borderColor = 'var(--error)';
                    isValid = false;
                } else if (password.value.length < 6) {
                    passwordError.textContent = 'Password minimal 6 karakter';
                    passwordError.style.display = 'block';
                    password.style.borderColor = 'var(--error)';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                    password.style.borderColor = '#ddd';
                }
                
                if (isValid) {
                    // Send login request to Google Script
                    const loginBtn = document.querySelector('.login-btn');
                    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
                    loginBtn.disabled = true;

                    const formData = new FormData();
                    if (petugasOption.classList.contains('active')) {
                        formData.append('nip', nip.value.trim());
                    } else {
                        formData.append('email', email.value.trim());
                    }
                    formData.append('password', password.value.trim());

                    fetch('https://script.google.com/macros/s/AKfycbyGfs8dg5nJs1EhuCzcXhKbTbNEnjqb32AqIUjuZg2ghohtvLsYDm04fOSWXaJHpNiJ6w/exec', {
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            sessionStorage.setItem('nip', data.nip);
                            sessionStorage.setItem('nama', data.nama);
                            sessionStorage.setItem('jabatan', data.jabatan);

                            popupTitle.textContent = 'Login Berhasil!';
                            popupMessage.textContent = `Selamat datang, ${data.nama}.`;
                            popup.classList.remove('error', 'success');
                            popup.classList.add('success', 'show');

                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 3000);
                        } else {
                            popupTitle.textContent = 'Login Gagal!';
                            popupMessage.textContent = data.message;
                            popup.classList.remove('error', 'success');
                            popup.classList.add('error', 'show');
                        }
                    })
                    .catch(error => {
                        popupTitle.textContent = 'Login Gagal!';
                        popupMessage.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                        popup.classList.remove('error', 'success');
                        popup.classList.add('error', 'show');
                    })
                    .finally(() => {
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                        loginBtn.disabled = false;
                    });
                }
            });

            // Daftar Akun Baru Button
            registerButton.addEventListener('click', function() {
                // Redirect to registration page
                window.location.href = 'register.html'; // Ganti dengan URL halaman pendaftaran yang sesuai
            });
        });

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('show');
        }
    </script>
</body>
</html>
